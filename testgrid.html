<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>  
    <section class="container">

        <section class="container" id="gameBoard">
            <div class="row" id="rowChar">
                <div class="col-sm-2">
                    <img src="https://via.placeholder.com/200" alt="" class="img-fluid">
                </div>
                <div class="col-sm-2">
                    <img src="https://via.placeholder.com/200" alt="" class="img-fluid">
                </div>
                <div class="col-sm-2">
                    <img src="https://via.placeholder.com/200" alt="" class="img-fluid">
                </div>
                <div class="col-sm-2">
                    <img src="https://via.placeholder.com/200" alt="" class="img-fluid">
                </div>
            </div>
            <br>
            <div class="row" id="rowHeadYour">
                <div class="col-sm-4" id="colHeadYour">
                    <h3>Your Character</h3>
                </div>
            </div>
            <div class="row" id="rowSelChar">
                <div class="col-sm-6" id="colSelChar">
                    <img src="https://via.placeholder.com/300" alt="your character" class="img-fluid visible" id="imgSelChar">
                </div>
            </div>
            <br>
            <div class="row" id="rowAtt">
                <div class="col-sm-2" id="colAtt">
                    <button id="btnAtt">Attack</button>
                </div>
            </div>
            <br>
            <div class="row" id="rowSelOpp">
                <div class="col-sm-6" id="colSelOpp">
                    <img src="https://via.placeholder.com/300" alt="your character" class="img-fluid visible" id="imgSelChar">
                </div>
            </div>
            <br><br>
        </section>

    </section>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous">
    </script>

</html>
